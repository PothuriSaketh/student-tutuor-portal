<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Dashboard</title>
    <style>
      /* CSS styles */
      body {
        font-family: 'Helvetica', sans-serif;
        font-size: 16px;
        line-height: 1.5;
        background-image: url('https://www.pixel4k.com/wp-content/uploads/2019/04/peaceful-blur-background-4k_1555207903.jpg');
      }
      h1 {
        font-size: 48px;
        font-weight: bold;
        color: #fefdfd;
        margin-top: 100px;
        text-align: center;
        opacity: 0;
        animation: fadeIn 2s ease-in-out forwards;
      }
      p {
        font-size: 24px;
        color: #f1e9e9;
        text-align: center;
        opacity: 0;
        animation: slideIn 2s ease-in-out forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideIn {
        from {
          transform: translateY(-100px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
    <title>Tutor Dashboard</title></head><body>
    <h1>Tutor Dashboard</h1>
    <p>Welcome, tutor! You are now logged in.</p></body></html>
